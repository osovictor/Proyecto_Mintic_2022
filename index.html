<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" v-bind:style="{ background: '#' + color }">
        
        <!--V-on es para escuchar eventos del Dom y cuando hay un cambio hace un cambio de color 
            V-bind permite enlazar una variable con la etiqueta html 

        -->

		<coin-detail 
		   v-on:change-color="updateColor" 
		   v-bind:coin="btc">
		<!--Permite renderizar contenido, ese template no existe en si-->   
		   <template v-slot:text>
				<p>Loremmmmm</p>
		   </template>
		   
		   <template v-slot:link>
				<a href="#">Link !!</a>
		   </template>
		   
		</coin-detail>
        
        <!-- <ul>
          <li v-for="(p, i) in prices" v-bind:key="p">
            {{ i }}-{{ p }}
          </li>
        </ul> -->
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
